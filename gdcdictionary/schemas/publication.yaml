$schema: "http://json-schema.org/draft-04/schema#"

id: "publication"
title: Publication
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: "Publication for a project."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: studies
    backref: publications
    label: refers_to
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "publication" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  authors:
    description: >
      list of authors of the article
    type: string
  doi:
    description: >
      Digital object identifier (DOI) is a type of persistent identifier used to uniquely identify objects
    type: integer
  issue:
    description: >
      Journal issue in which the article was published
    type: string
  journal:
    description: >
      Publication in which the article appears
    type: string
  pmid:
    description: >
      Pubmed identifier for the article
    type: integer    
  title:
    description: >
      Title of the article as it appears in Pubmed
    type: string
  studies:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    type: string
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
